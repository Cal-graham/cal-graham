    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a',
              secondary: '#334155',
              accent: '#0ea5e9',
              background: '#f8fafc',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              blob: "blob 7s infinite linear",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "25%": {
                  transform: "translate(40px, -50px) scale(1.1)",

                  transform: "translate(-30px, 40px) scale(0.9)",

                "75%": {
                  transform: "translate(30px, 30px) scale(1.05)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Global Error Handler -->
  <script>
    function showError(title, message) {
      const overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerHTML += `<div style="background:rgba(0,0,0,0.2);padding:1rem;margin-bottom:1rem;border:1px solid #7f1d1d;"><strong>${title}</strong><br/>${message}</div>`;
      }
      console.error(title, message);
    }
    
    window.onerror = function(message, source, lineno, colno, error) {
      showError('Runtime Error', `${message} at ${source}:${lineno}`);
    };
    
    window.addEventListener('unhandledrejection', function(event) {
      showError('Import/Network Error', `Promise rejection: ${event.reason}`);
    });
  </script>
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
